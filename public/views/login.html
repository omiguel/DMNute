<main class="login">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="panel-heading">
                    <img src="../img/login.png" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4 text-center">
                <div class="panel-body">
                    <form name="formDevMan">
                        <div class="form-group" ng-class="{ 'has-error' : false}">
                            <input class="form-control" type="text" placeholder="Digite seu nome" ng-model="usuario.login"/>
                            <div ng-show="false" class="alert alert-danger control-label">
                                <h5>Digite um login correto</h5>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : false}">
                            <input class="form-control" type="password" placeholder="Digite sua senha" ng-model="usuario.senha"/>
                            <div ng-show="false" class="alert alert-danger control-label">
                                <h5>Digite uma senha correto</h5>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn" ng-click="logar()" style="width: 50%;">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
