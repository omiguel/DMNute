<div id="addmapa" class="modal-dialog">
    <div class="modal-content">
        <div class="modal-body">
            <div>
                <div class="row">
                    <div  >
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <h3 class="panel-title">Adicionar novo mapa.</h3>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <!--todo tem que ter a opcao de selecionar foto-->
                                    <!--<div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="{{user.imagem}}" class="img-circle img-responsive" style="min-height: 13em"> </div>-->
                                    <div class=" col-md-9 col-lg-9 ">
                                        <table class="table table-user-information">
                                            <tbody>
                                            <tr>
                                                <td>Nome:</td>
                                                <td>
                                                    <input ng-model="mapa.nome">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>Tipo:</td>
                                                <td>
                                                    <select ng-model="mapa.ehapai">
                                                        <option value="">Selecione um tipo</option>
                                                        <option ng-repeat="tipo in tipos" value="{{tipo.value}}">{{tipo.nome}}</option>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>Mapa atual:</td>
                                                <td>
                                                    <div style="margin-bottom: 1em"><img src="{{mapamodel.atual.img}}" class="img-responsive"></div>
                                                    <select ng-model="mapamodel.novo" ng-change="trocaMapa()">
                                                        <option value="">{{mapamodel.atual.nome}}</option>
                                                        <option ng-repeat="mapa in mapas" value="{{mapa}}">{{mapa.nome}}</option>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>Escolha a imagem:</td>
                                                <td>
                                                    <input class="file" type="file"/>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" ng-click="adicionarMapa()">Salvar</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
