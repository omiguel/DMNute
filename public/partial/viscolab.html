<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-body">
            <div>
                <div class="row">
                    <div  >
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <h3 class="panel-title">{{user.nome}}</h3>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-3" align="center"> <img alt="User Pic" src="{{user.imagem}}" class="img-circle img-responsive" style="min-height: 13em"> </div>
                                    <div class=" col-md-9">
                                        <table class="table table-user-information">
                                            <tbody>
                                            <tr>
                                                <td>Setor:</td>
                                                <td>{{user.setor}}</td>
                                            </tr>
                                            <tr>
                                                <td>Ramal:</td>
                                                <td>{{user.ramal}}</td>
                                            </tr>
                                            <tr>
                                                <td>Email</td>
                                                <td><a href="mailto:{{user.email}}">{{user.email}}</a></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="sair" data-dismiss="modal">Sair</button>
            <button type="button" class="editar">Editar</button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
