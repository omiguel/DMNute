<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-body">
            <div>
                <div class="row">
                    <div  >
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <h3 class="panel-title">Cadastro de dispositivo.</h3>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class=" col-md-9 col-lg-9 ">
                                        <table class="table table-user-information">
                                            <tbody>
                                            <tr>
                                                <td>Identificador:</td>
                                                <td>
                                                    <input ng-model="disp.identificador">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>Modelo:</td>
                                                <td>
                                                    <select ng-model="disp.modelo">
                                                        <option value="">Selecione um tipo</option>
                                                        <option ng-repeat="tipo in tipoDisp.tipos" value="{{tipo.id}}">{{tipo.nome}}</option>
                                                    </select>
                                                    <span class="glyphicon glyphicon-cog btn btn-warning" aria-hidden="true" ng-click="cadastraModelo()"></span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>Marca:</td>
                                                <td>marca conforme modelo escolhido..</td>
                                            </tr>
                                            <tr>
                                                <td>Modelo:</td>
                                                <td>modelo conforme modelo escolhido..</td>
                                            </tr>
                                            <tr>
                                                <td>Escolha a imagem:</td>
                                                <td>
                                                    <input class="file" type="file"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>SerialNumber:</td>
                                                <td>
                                                    <input ng-model="disp.serialnumber">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>Situacao:</td>
                                                <td>
                                                    <select ng-model="disp.situacao">
                                                        <option value="">Selecione um tipo</option>
                                                        <option ng-repeat="tipo in tipoDisp.tipos" value="{{tipo.id}}">{{tipo.nome}}</option>
                                                    </select>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" ng-click="cadastrarDispositivo()">Salvar</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
