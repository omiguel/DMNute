<div>
    <div style="margin-bottom: 0.2em">
        <button type="button" class="btn btn-danger " ng-click="mostra()" style="width: 10em">
            {{mapa.nome}}
            <span class="caret"></span>
            <div class="glyphicon glyphicon-cog" style="margin-left: 0.5em; color: navy" ng-click="configmapa(mapa.nome)"></div>
        </button>
        <div ng-show="mapa.atual">
            <ul ng-if="filho" class="ulnobullet">
                <li ng-repeat="disp in mapa.disps" style="margin-bottom: 0.3em">
                    <a class="btn" ng-click="showdisp(disp)" style="{{disp.cor}}">{{disp.identificador}}</a>
                    <span class="glyphicon glyphicon-cog btn btn-warning" aria-hidden="true" ng-click="pegadispmapa(disp)"></span>
                </li>
            </ul>
            <div ng-if="pai" style="margin-left: 3em;">
                    <div ng-repeat="filho in mapa.filhos">
                        <dropmapa mapa="filho" ></dropmapa>
                    </div>
            </div>
        </div>
    </div>
</div>
